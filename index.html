<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <script src="./scripts/index.js" type="module" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="shop-container">
    <h1 class="u-sr-only">Product list with cart</h1>
    <section class="products-section">
      <h2 class="products-type">Desserts</h2>
      <ul class="products-list js-products-list">
      </ul>
    </section>
   
    <section class="cart-section">
      <h2 class="cart-header">Your Cart (<span class="cart-quantity"><!-- Quantity --></span>)</h2>
      <div class="cart-content">
        <div class="cart-empty-content">
          <img class="cart-empty-image" src="./assets//images/illustration-empty-cart.svg" alt="" aria-hidden="true">
          <p class="cart-empty-message">Your added items will appear here</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a rel="noopener noreferrer" href="https://github.com/CardboardPL">CardboardPL</a>.
  </footer>
</body>
</html>
